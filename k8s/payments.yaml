---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-service
  namespace: shophub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-service
  template:
    metadata:
      labels:
        app: payments-service
        sidecar.opentelemetry.io/inject: "true"
    spec:
      containers:
        - name: app
          image: absolootly/payments-service:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: payments-service
  namespace: shophub
spec:
  selector:
    app: payments-service
  ports:
    - port: 80
      targetPort: 8000